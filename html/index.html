<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/5ef7da4636.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Tangerine"
    />
    <title>Ferretería Vela</title>
  </head>

  <body>
    <!-- SECCIÓN DE LOGIN -->
    <main>
      <div class="sectionLogin">
        <h1>Login</h1>
        <!-- FORMULARIO -->
        <div class="login">
        <form id="myForm" class="formulario">
          <div class="containerForm">
            <div class="FormUser">
              <label for="username" id="LblUser">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
            />
            </div>

            <div class="FormPass">
              <label for="password" id="LblPassword">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Constraseña"
            />
            </div>

            <button type="submit" id="submit" href="#">Enviar</button>
          </div>
          </div>
        </form>
      </div>
    </main>

    <script src="../index.js"></script>
  </body>
</html>
